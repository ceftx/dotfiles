ramp-signal-1 = "ó°¤¯ "
ramp-signal-2 = "ó°¤Ÿ "
ramp-signal-3 = "ó°¤¢ "
ramp-signal-4 = "ó°¤¥ "
ramp-signal-5 = "ó°¤¨ "


add_newline = false
command_timeout = 1000
format = """$os$username$hostname$python$kubernetes$directory$git_branch$git_status """

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false
# ---

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '/[$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style)'

# Shows current git branch
[git_branch]
